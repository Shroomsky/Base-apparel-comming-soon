<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="wrapper d-flex align-items-xl-center  justify-content-xl-between">
    <div class=" d-flex flex-column flex-xl-row container-fluid justyfy-content-center " id="mainContainer">
      <div class="container-fluid p-0 col-xl-7 flex-xl-column text-xl-start" id="textContent">
        <header class="ps-xl-5">
          <img src="./images/logo.svg" alt="Base Apperel company logo" class="ps-4 pt-4 pb-4 ms-xl-0 mt-xl-3 pb-xl-5">
          <div class="img container-fluid d-xl-none">
            <img src="./images/hero-mobile.jpg" alt="Base Apperel model photo">
          </div>
          <h1 class="mt-xl-5">we're <span>coming soon</span></h1>
        </header>
        <main class="ms-xl-5" id="textForm">
          <p class="pb-4 pt-3">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form class="form-floating mb-3">

            <input type="email" class="form-control rounded-pill bg-transparent" id="floatingInput"
              placeholder="Email Address">
            <label for="floatingInput">Email Address</label>
            <!-- error icon -->
            <img src="./images/icon-error.svg" aria-hidden="true" alt="" class="d-none" id="errorIcon">
            <button class="rounded-pill" id="btn" aria-label="Submit"><img src="./images/icon-arrow.svg" alt="" aria-hidden="true"></button>
            <!-- error message -->
            <p class="text-danger ms-4 mt-2 d-none" id="errorText">Please provide a valid email</p>
          </form>
        </main>
      </div>
      <div role="img" class="container-fluid col-xl-5 d-xl-block d-none" id="bigImg" aria-hidden="true">
        <img src="./images/hero-desktop.jpg" alt="Base Apperel model photo">
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Shroomsky" target="_blank">@Shroomsky</a>.
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./JS/main.js"></script>
</body>

</html>
